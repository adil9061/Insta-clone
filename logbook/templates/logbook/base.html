          width: 100%;

          margin: 0;
          padding: 0;
          display: flex;
          justify-content: space-around;
          align-items: center;
          height: 100%;
        }
        
        nav li {
          height: 100%;
        }
        
        nav li a {
          color: white;
          display: block;
          padding: 0 20px;
          height: 100%;
          line-height: 60px;
          text-decoration: none;
          font-weight: bold;
          text-transform: uppercase;
          transition: background-color 0.2s ease;
        }
        
        nav li a:hover {
          background-color: #555;
        }
      </style>
